<SelectLanguage>
  <select oninput={onSelectLanguage}>
    <option> </option>
    <option>ru</option>
    <option>en</option>
    <option>ar</option>
  </select>


  <script>
    tag = this

    tag.onSelectLanguage = function(e){
      if(opts.target=="original") Phrases.setLanguage(e.target.value)
      else if(opts.target=="translation") Phrases.setTranslationLanguage(e.target.value)
    }
  </script>


</SelectLanguage>
